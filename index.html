<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <h1><center>Calculator</center></h1>
    <div class="outerBody">
      <div class="row">
        <input type="text">
      </div>
      <div class="row">
        <button type="button" class="spclBtn button">AC</button>
        <button type="button" class="spclBtn button">%</button>
        <button type="button" class="spclBtn button">(</button>
        <button type="button" class="spclBtn button">)</button>
      </div>
      <div class="row">
        <button type="button" class="button">9</button>
        <button type="button" class="button">8</button>
        <button type="button" class="button">7</button>
        <button type="button" class="spclBtn button">*</button>
      </div>
      <div class="row">
        <button type="button" class="button">6</button>
        <button type="button" class="button">5</button>
        <button type="button" class="button">4</button>
        <button type="button" class="spclBtn button">+</button>
      </div>
      <div class="row">
        <button type="button" class="button">3</button>
        <button type="button" class="button">2</button>
        <button type="button" class="button">1</button>
        <button type="button" class="spclBtn button">-</button>
      </div>
      <div class="row">
        <button type="button" class="button">0</button>
        <button type="button" class="button">.</button>
        <button type="button" class="spclBtnv eql button">=</button>
        <button type="button" class="spclBtn button">/</button>
      </div>
      
    </div>
    <script src="script.js"></script>
  </body>
</html>
